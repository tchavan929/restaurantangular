<div class="container-fluid bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-lg-5">
        <h6 class="text-muted">List Group with Images</h6> 
        <ul class="list-group">
          <div *ngFor="let l of list">
            <li class="list-group-item d-flex justify-content-between align-items-center restaurant-item">
              <div class="restaurant-name">{{l.restaurant_name}}</div>
              <div class="image-parent">
                <img src="{{imagebasePath}}{{l.restaurant_id}}{{imageextension}}" class="img-fluid restaurant-image" alt="{{l.restaurant_name}}">
              </div>
              <a routerLink="/restaurantMenulist/{{l.restaurant_id}}"> <button type="button" class="btn btn-warning order-button">Order Here</button></a>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
